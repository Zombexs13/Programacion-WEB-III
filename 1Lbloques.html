<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Basado en Bloques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: cornflowerblue;
            color: white;
            padding: 20px;
        }

        nav {
            background-color: lightskyblue;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        section {
            flex: 3;
            background: white;
            padding: 20px;
            margin-right: 10px;
        }

        aside {
            flex: 1;
            background: #ddd;
            padding: 20px;
        }
        aside p{
            font-size: 15px;
        }

        footer {
            background: #333;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Página Web</h1>
    </header>
    
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <section>
            <h2>Contenido Principal</h2>
            <p>Este es el contenido principal de la página</p>
        </section>

        <aside>
            <h2>Barra Lateral</h2>
            <p>Información adicional, anuncios u otro tipo de contenido</p>
        </aside>
    </div>

    <footer>
        <p>© 2025 - Parte del footer</p>
    </footer>

</body>
</html>
