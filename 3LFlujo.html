<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Flujo Normal</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    
    header, nav, article, aside, footer {
      border: 1px solid #523ccf;
      padding: 15px;
      margin-bottom: 10px;
    }
    
    header {
      background-color: #f9f9f9;
    }
    
    nav {
      background-color: #e9e9e9;
    }
    
    article {
      background-color: #d9d9d9;
    }
    
    aside {
      background-color: #c9c9c9;
    }
    
    footer {
      background-color: #b9b9b9;
    }
    
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
    }
    nav a:hover{
      color: #007BFF;
    }
  </style>
</head>
<body>
  <header>
    <h1>Encabezado</h1>
    <p>Este es el encabezado de la página.</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
  </nav>

  <article>
    <h2>Contenido Principal</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, possimus!</p>
  </article>

  <aside>
    <h3>Barra Lateral</h3>
    <p>Información adicional, enlaces o publicidad.</p>
  </aside>

  <footer>
    <p>Pie de página - 2025</p>
  </footer>
</body>
</html>
