<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con Float</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    
    .container {
      width: 90%;
      margin: 20px auto;
      overflow: hidden;
    }
    
    .main {
      float: left;
      width: 70%;
      background-color: #f4f4f4;
      padding: 20px;
    }
    
    .sidebar {
      float: right;
      width: 28%;
      background-color: #ddd;
      padding: 20px;
    }
    
    footer {
      clear: both;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Sitio Web</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Contenido Principal</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere deserunt autem sint quam perspiciatis magni!
      </p>
    </div>
    
    <div class="sidebar">
      <h2>Barra Lateral</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, architecto.
      </p>
    </div>
  </div>

  <footer>
    <p>2025 - Todos los derechos reservados</p>
  </footer>
</body>
</html>
